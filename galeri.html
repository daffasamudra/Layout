<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeri Foto Dinamis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            width: calc(100%/3 - 20px); /* Mengatur lebar untuk 3 kolom */
            height: zpx; /* Ganti 'z' dengan tinggi yang diinginkan */
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
